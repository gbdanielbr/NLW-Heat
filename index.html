<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagde DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto de perfil"
            id="userImg"
          />
        </div>

        <h1 id="userName">user name</h1>
        <a id="userGitLink" href="http://google.com" target="_blank">
          <img src="images/github 2.svg" alt="ícone Github" />

          <span id="userGitId">user github id</span>
        </a>
        <p id="userBio">user bio</p>

        <ul id="socialIcons">
          <li class="instagram">
            <a href="http://google.com" target="_blank">
              <img src="images/icon_insta.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="linkedin">
            <a href="http://google.com" target="_blank">
              <img src="images/icon_in2.png" alt="Ícone LinkedIn" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
